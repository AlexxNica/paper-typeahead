<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-material/paper-material.html">
<link rel="import" href="bower_components/font-roboto/roboto.html">
<link rel="import" href="paper-typeahead-results.html">

<dom-module id="paper-typeahead">
  <template>
    <style>
      :host {
        font-family: "Roboto";
        display: block;
      }
      paper-typeahead-results {
        margin-top: -6px;
      }
    </style>
    <paper-input on-keyup="checkKey" on-focus="onFocus" label="[[inputLabel]]" value="{{input}}"></paper-input>
    <paper-material elevation="[[resultsElevation]]" class="results">
      <template is="dom-if" if="[[!hideResults]]">
        <paper-typeahead-results results="[[filteredItems]]" on-selected="selected"></paper-typeahead-results>
      </template>
    </paper-material>
  </template>
</dom-module>
<script src="paper-typeahead.js"></script>
