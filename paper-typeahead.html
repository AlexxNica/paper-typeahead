<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-item/paper-item.html">
<link rel="import" href="bower_components/paper-styles/paper-styles.html">
<link rel="import" href="bower_components/paper-material/paper-material.html">
<link rel="import" href="bower_components/font-roboto/roboto.html">
<link rel="import" href="bower_components/iron-a11y-keys-behavior/iron-a11y-keys-behavior.html">
<link rel="import" href="bower_components/iron-selector/iron-selectable.html">
<link rel="import" href="iron-typeahead.html">

<dom-module id="paper-typeahead">
  <template>
    <style>
      :host {
        font-family: "Roboto";
        display: block;
      }
      paper-material {
        margin-top: -6px;
      }
      .iron-selected {
        background-color: var(--paper-typeahead-selected-result-background-color, --paper-indigo-50);
      }
      paper-item[pressed] {
        outline: none;
        background-color: var(--paper-typeahead-selected-result-background-color, --paper-indigo-50);
      }
      paper-item {
        cursor: pointer;
        position: relative;
        border-bottom: solid 1px var(--google-grey-300);
        @apply(--paper-typeahead-result);
        --paper-item-min-height: var(--paper-typeahead-result-min-height, 30px);
      }
    </style>
    <paper-input
    autofocus="[[autofocus]]" 
    maxlength="[[maxlength]]" 
    no-label-float="[[noLabelFloat]]" 
    disabled="[[disabled]]" 
    label="[[label]]"
    placeholder="[[placeholder]]"
    readonly="[[readonly]]"
    required="[[required]]"
    value="{{value}}" 
    on-blur="_blur"></paper-input>
    <template is="dom-if" if="[[!_hideResults]]">
      <paper-material elevation="[[elevation]]">
        <template is="dom-repeat" items="[[filteredItems]]">
          <paper-item on-mouseover="_mouseoverItem" class="selectable">
              <span>[[item]]</span>
          </paper-item>
        </template>
      </paper-material>
    </template>
  </template>
</dom-module>
<script src="paper-typeahead.js"></script>
