<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-item/paper-item.html">
<link rel="import" href="bower_components/paper-material/paper-material.html">
<link rel="import" href="bower_components/font-roboto/roboto.html">
<link rel="import" href="bower_components/iron-a11y-keys-behavior/iron-a11y-keys-behavior.html">
<link rel="import" href="bower_components/iron-selector/iron-selector.html">

<dom-module id="paper-typeahead">
  <template>
    <style>
      :host {
        font-family: "Roboto";
        display: block;
      }
      #predictions {
        margin-top: -6px;
        display: block;
      }
      .iron-selected {
        background-color: var(--prediction-selected-background-color, --paper-indigo-50);
      }
      paper-item[pressed] {
        outline: none;
        background-color: var(--prediction-selected-background-color, --paper-indigo-50);
      }
      paper-item:not([pressed]):hover {
        background: var(--prediction-hover-background-color, --google-grey-100);
      }
      paper-item {
        cursor: pointer;
        position: relative;
        border-bottom: solid 1px var(--google-grey-300);
        @apply(--prediction);
        --paper-item-min-height: var(--prediction-min-height, 30px);
      }
    </style>
    <paper-input label="[[label]]" value="{{value}}"></paper-input>
    <paper-material elevation="[[elevation]]" class="results">
      <iron-selector id="predictions" hidden$="[[_hideResults]]" selected="0">
        <template is="dom-repeat" items="[[filteredItems]]">
          <paper-item>
              <span>[[item]]</span>
          </paper-item>
        </template>
      </iron-selector>
    </paper-material>
  </template>
</dom-module>
<script src="paper-typeahead.js"></script>
